<!DOCTYPE HTML>
<html ng-app="Atlas">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/assets/images/online.png">
  <title>Atlas Dashboard Admin</title>
  <link rel="stylesheet" href="/assets/css/bootstrap-flatly.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="/assets/plugins/codemirror/codemirror.css">
  <link rel="stylesheet" href="/assets/css/application.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css" rel="stylesheet">

  <base href="/" />
</head>
<body ng-controller="AppController">

  <!-- Inicio Navbar -->
  <div class="navbar navbar-default">

    <div class="navbar-header">
      <a class="navbar-brand" href="/"><img src="/assets/images/brand.svg" alt=""></a>
      <button type="button" class="navbar-toggle" ng-click="showResponsiveMenu=!showResponsiveMenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="navbar-collapse navbar-responsive-collapse collapse" ng-class="{ collapse : showResponsiveMenu }">
      <ul class="nav navbar-nav" ng-if="isLoggedIn()===true">
        <li>
          <a href="dashboards">Dashboard</a>
        </li>

        <li>
          <a href="console">Console</a>
        </li>

        <li class="dropdown" ng-class="{ 'open' : open }">
          <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Entities <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a ng-href="data-source-server">Servidor de fonte de dados</a></li>
            <li><a ng-href="dashboard">Dashboard</a></li>
            <li><a ng-href="origem">Origem</a></li>
            <li><a ng-href="indicator">Indicador</a></li>
            <li><a ng-href="widget">Widget</a></li>
            <li><a ng-href="user">Usuário</a></li>
            <li><a ng-href="permission">Permissão</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="isLoggedIn()">
        <li>
          <a href="javascript:;" ng-click="logout()">Sair</a>
        </li>
      </ul>
    </div>

  </div>
  <!-- Fim Navbar -->

  <div class="container" ng-if="isLoggedIn()"  ng-view></div>
  <div class="container" ng-if="!isLoggedIn()" ng-include="'/admin/home.html'" ng-controller="appController"></div>

  <!-- SCRIPTS PARA O CONSOLE -->
  <script src="/assets/plugins/jquery/jquery.min.js"></script>
  <script src="/assets/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="/assets/plugins/lodash/lodash.min.js"></script>
  <script src="/assets/plugins/codemirror/codemirror.js"></script>
  <script src="/assets/plugins/codemirror/codemirror-sql.js"></script>
  <script src="/assets/plugins/codemirror/show-hint.js"></script>
  <script src="/assets/plugins/codemirror/sql-hint.js"></script>
  <script src="/assets/plugins/highstock/highstock.js"></script>
  <script src="/assets/plugins/mindmup/mindmup-editabletable.js"></script>
  <script src="/assets/plugins/moment/moment-with-locales.js"></script>
  <script src="/assets/plugins/floatThead/jquery.floatThead-slim.min.js"></script>
  <script src="/assets/scripts/helpers/number_helpers.js"></script>
  <script src="/assets/plugins/daterangepicker/daterangepicker.js"></script>
  <script src="/assets/plugins/lodash/lodash.min.js"></script>

  <script src="/configuration.js"></script>
  <script src="/assets/scripts/console.js"></script>
  <!-- / SCRIPTS PARA O CONSOLE -->

  <!-- REACT.JS -->
  <script src="http://fb.me/react-0.12.2.js"></script>
  <script src="/assets/scripts/RTable.js"></script>
  <!-- / REACT.JS -->

  <!-- SCRIPTS PARA O ANGULARJS  -->
  <script type="text/javascript" src="/assets/libs/angular-1.3.8/angular.min.js"></script>
  <script type="text/javascript" src="/assets/libs/angular-1.3.8/angular-resource.min.js"></script>
  <script type="text/javascript" src="/assets/libs/angular-1.3.8/angular-route.min.js"></script>
  <script type="text/javascript" src="/assets/plugins/codemirror/ui-codemirror.js"></script>
  <script type="text/javascript" src="/assets/plugins/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>

  <script type="text/javascript" src="/assets/scripts/app.js"></script>
  <script type="text/javascript" src="/assets/scripts/controller.js"></script>
  <script type="text/javascript" src="/assets/scripts/directive.js"></script>
  <script type="text/javascript" src="/assets/scripts/service.js"></script>
  <!-- / SCRIPTS PARA O ANGULARJS  -->


</body>
</html>
