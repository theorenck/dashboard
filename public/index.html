<!DOCTYPE HTML>
<html ng-app="Atlas">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas Dashboard Admin</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-flatly.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/js/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="/assets/js/plugins/codemirror/codemirror.css">
    <link rel="stylesheet" href="/assets/css/application.css">
    <link rel="icon"       href="/assets/images/online.png" id="favicon">

    <base href="/" />

  </head>
  <body ng-controller="AppController">

    <!-- Inicio Navbar -->
    <div class="navbar navbar-default">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img src="/assets/images/brand.svg" alt="Logo Atlas" width="73px" height="21px">
        </a>

        <button ng-if="isLoggedIn()===true" type="button" class="navbar-toggle" ng-click="toggleResponsiveMenu()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="navbar-collapse navbar-responsive-collapse collapse" ng-class="{ collapse : showResponsiveMenu }">
        <ul class="nav navbar-nav" ng-if="isLoggedIn()===true">
          <li>
            <a href="dashboards">Dashboard</a>
          </li>

          <li>
            <a href="console">Console</a>
          </li>

          <li class="dropdown" ng-class="{ 'open' : open }">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Entities <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a ng-href="data-source-server">Servidor de fonte de dados</a></li>
              <li><a ng-href="dashboard">Dashboard</a></li>
              <li><a ng-href="origem">Origem</a></li>
              <li><a ng-href="indicator">Indicador</a></li>
              <li><a ng-href="widget">Widget</a></li>
              <li><a ng-href="user">Usuário</a></li>
              <li><a ng-href="permission">Permissão</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-if="isLoggedIn()">
          <li>
            <a href="javascript:;" ng-click="logout()">Sair</a>
          </li>
        </ul>
      </div>

    </div>
    <!-- Fim Navbar -->

    <div class="container" ng-if="isLoggedIn()"  ng-view></div>
    <div class="container" ng-if="!isLoggedIn()" ng-include="'/admin/home.html'" ng-controller="AppController"></div>

    <script type="text/javascript" src="/configuration.js"></script>

    <!-- Bibliotecas e extensões -->
    <script type="text/javascript" src="/assets/js/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/moment/moment-with-locales.js"></script>
    <script type="text/javascript" src="/assets/js/libs/angular-1.3.8/angular.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/angular-1.3.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/angular-1.3.8/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>

    <!-- Helpers -->
    <script type="text/javascript" src="/assets/js/helpers/number_helpers.js"></script>

    <!-- Plugins Angular/jQuery -->
    <script type="text/javascript" src="/assets/js/plugins/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/codemirror/codemirror-sql.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/codemirror/show-hint.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/codemirror/sql-hint.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/highstock/highstock.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/floatThead/jquery.floatThead-slim.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/codemirror/ui-codemirror.js"></script>

    <!-- Components React -->
    <script type="text/javascript" src="/assets/js/components/RTable.js"></script>

    <!-- App AngularJs  -->
    <script type="text/javascript" src="/assets/js/app.js"></script>
    <script type="text/javascript" src="/assets/js/controller.js"></script>
    <script type="text/javascript" src="/assets/js/directive.js"></script>
    <script type="text/javascript" src="/assets/js/service.js"></script>

  </body>
</html>
