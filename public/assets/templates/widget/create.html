<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Widget <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="widget">Widget</a></li>
  <li class="active">Novo</li>
</ul>

<form id="formCadastro" class="form-horizontal">
  <div class="row">
    <div class="col-md-12">

        <div class="well">
          <label class="control-label">Dashboard</label>
          <select ng-model="widget.dashboard_id" ng-options="dash.id as dash.name for dash in availableDashboards" class="form-control"></select>

          <label class="control-label">Indicador</label>
          <select ng-model="widget.indicator.id" ng-options="ind.id as ind.name for ind in availableIndicators" class="form-control"></select>

          <br>

          <div class="checkbox-control">
            <label class="label-control">
              <z-checkbox ng-model="widget.customized"></z-checkbox> Descrição Propria
            </label>
          </div>

          <label class="control-label">Name</label>
          <input type="text" ng-model="widget.name" class="form-control" ng-disabled="widget.customized!==true">

          <label class="control-label">Description</label>
          <input type="text" ng-model="widget.description" class="form-control" ng-disabled="widget.customized!==true">


          <label class="control-label">Color</label>
          <select class="form-control" ng-model="widget.color">
            <option value="">Select</option>
            <option value="orange">Laranja</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
            <option value="purple">Roxo</option>
            <option value="red">Vermelho</option>
          </select>

          <label class="control-label">Type</label>
          <select class="form-control" ng-model="widget.widget_type.id">
            <option value="">Select</option>
            <option ng-repeat="widget in availableWidgetTypes" value="{{ widget.id }}">{{ widget.name }}</option>
          </select>

          <label class="control-label">Size</label>
          <select class="form-control" ng-model="widget.size">
            <option value="">Select</option>
            <option ng-repeat="a in range(12) track by $index" ng-value="{{ $index+1 }}">{{ $index+1 }}</option>
          </select>

          <label class="control-label">Position</label>
          <input ng-model="widget.position" class="form-control" type="text" name="position">

        </div>

    </div>
  </div>

  <!-- AÇÕES FORMULÁRIO -->
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right">
        <a href="widget" class="btn btn-link">Voltar</a>
        <button ng-click="salvar()" type="submit" class="btn btn-success">Salvar widget</button>
      </div>
    </div>
  </div>
  <!-- / AÇÕES FORMULÁRIO -->

</form>
