<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Widget <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Widget</a></li>
  <li class="active">Listar</li>
</ul>

<div class="row">
  <div class="col-md-6"><a href="widget/create" class="btn btn-success">Novo</a></div>
  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">


    <div class="clearfix"></div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-2">Name</th>
          <th class="col-md-2">Color</th>
          <th class="col-md-2">Description</th>
          <th class="col-md-1">Position</th>
          <th class="col-md-1">Size</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="widget in widgetList | filter:search" ng-click="load(widget.id)">
          <td>{{ widget.id }}</td>
          <td>{{ widget.name }}</td>
          <td>{{ widget.color }}</td>
          <td>{{ widget.description }}</td>
          <td>{{ widget.position }}</td>
          <td>{{ widget.size }}</td>
          <td class="text-center no-padding">
            <a href="#" ng-click="delete(widget.id, $index, $event); $event.stopPropagation();" class="btn-remove"><i class="fa fa-close"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
