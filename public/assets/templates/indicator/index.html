<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Indicador <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Indicador</a></li>
  <li class="active">Lista</li>
</ul>

<div class="row">
  <div class="col-md-6">
    <a href="indicator/create" class="btn btn-success">Novo indicador</a>
  </div>

  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">


    <div class="clearfix"></div>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="col-md-1">#</th>
            <th class="col-md-2">Código</th>
            <th class="col-md-2">Nome</th>
            <th class="col-md-5">Descrição</th>
            <th class="col-md-1">Unidade</th>
            <th class="col-md-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr
            ng-click="load(indicator.id)"
            ng-repeat="indicator in indicatorList | filter:search | orderBy:'id'">
            <td>{{ ::indicator.id }}</td>
            <td>{{ ::indicator.code }}</td>
            <td>{{ ::indicator.name }}</td>
            <td>{{ ::indicator.description }}</td>
            <td>
              <span class="label label-info"
                ng-if="indicator.unity.symbol==='%'">
                {{ ::indicator.unity.symbol }}
              </span>
              <span class="label label-success"
                ng-if="indicator.unity.symbol==='R$'">
                {{ ::indicator.unity.symbol }}
              </span>
            </td>
            <td class="text-center no-padding">
              <a href="#"
                class="btn-remove"
                ng-click="delete(indicator.id, $index, $event); $event.stopPropagation();">
                <i class="fa fa-close"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

  </div>
</div>
