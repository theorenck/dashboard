<!DOCTYPE HTML>
<html ng-app="Atlas">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-TileImage" content="/dist/images/mstile-144x144.png">
    <meta name="theme-color" content="#2C3E50">

    <title>Atlas Dashboard Admin</title>

    <link rel="stylesheet" href="/dist/css/app.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/dist/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/dist/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/dist/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/dist/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/dist/images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/dist/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/dist/images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/dist/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/dist/images/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/dist/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/dist/images/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/dist/images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/dist/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/dist/images/manifest.json">

    <base href="/" />

  </head>
  <body ng-controller="AppController">

    <!-- Inicio Navbar -->
    <div class="navbar navbar-default">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img src="/dist/images/brand.svg" alt="Logo Atlas" height="37px">
        </a>

        <button ng-if="isLoggedIn()===true" type="button" class="navbar-toggle" ng-click="toggleResponsiveMenu()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="navbar-collapse navbar-responsive-collapse collapse" ng-class="{ collapse : showResponsiveMenu }">
        <ul class="nav navbar-nav" ng-if="isLoggedIn()===true">
          <li>
            <a href="dashboards">Dashboards</a>
          </li>

          <li ng-if="isAdmin()">
            <a href="console">Console</a>
          </li>

          <li ng-if="isAdmin()" class="dropdown" ng-class="{ 'open' : open }">
            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Entities <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a ng-href="data-source-server">Servidor de fonte de dados</a></li>
              <li><a ng-href="dashboard">Dashboard</a></li>
              <li><a ng-href="origem">Origem</a></li>
              <li><a ng-href="indicator">Indicador</a></li>
              <li><a ng-href="widget">Widget</a></li>
              <li><a ng-href="user">Usuário</a></li>
              <li><a ng-href="permission">Permissão</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-if="isLoggedIn()">
          <li>
            <a href="javascript:;" ng-click="logout()">Sair</a>
          </li>
        </ul>
      </div>

    </div>
    <!-- Fim Navbar -->

    <div class="container" ng-if="isLoggedIn()"  ng-view></div>
    <div class="container" ng-if="!isLoggedIn()" ng-include="'/dist/templates/login.html'" ng-controller="AppController"></div>

    <script type="text/javascript" src="/configuration.js"></script>

    <!-- Bibliotecas e extensões -->
    <script type="text/javascript" src="/dist/js/libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="/dist/js/libs/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="/dist/js/libs/lodash/lodash.js"></script>
    <script type="text/javascript" src="/dist/js/libs/moment/moment-with-locales.js"></script>
    <script type="text/javascript" src="/dist/js/libs/angular-1.3.8/angular.min.js"></script>
    <script type="text/javascript" src="/dist/js/libs/angular-1.3.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="/dist/js/libs/angular-1.3.8/angular-route.min.js"></script>
    <script type="text/javascript" src="/dist/js/libs/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>

    <!-- Helpers -->
    <script type="text/javascript" src="/dist/js/helpers/number_helpers.js"></script>

    <!-- Plugins Angular/jQuery -->
    <script type="text/javascript" src="/dist/js/plugins/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/codemirror/codemirror-sql.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/codemirror/show-hint.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/codemirror/sql-hint.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/highstock/highstock.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/floatThead/jquery.floatThead-slim.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="/dist/js/plugins/codemirror/ui-codemirror.js"></script>

    <!-- Components React -->
    <script type="text/javascript" src="/dist/js/components/RTable.js"></script>

    <script>
      moment.locale('pt-BR');
      Highcharts.setOptions({
        lang: {
          months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',  'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
          shortMonths: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',  'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
          weekdays: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
          shortWeekdays: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb']
        }
      });
    </script>
    <!-- App AngularJs  -->
    <script type="text/javascript" src="/dist/js/atlas.js"></script>

  </body>
</html>
