<table class="table table-bordered table-striped" data-floatThead="true">
  <thead>
    <tr>
      <th nowrap ng-repeat="column in results.columns">{{ ::column.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in results.rows">
      <td nowrap ng-repeat="column in row">{{ ::column }}</td>
    </tr>
  </tbody>
</table>
