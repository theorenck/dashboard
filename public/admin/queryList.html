<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Queries <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Queries</a></li>
  <li class="active">List</li>
</ul>

<div class="row">
  <div class="col-md-6"><a href="query/create" class="btn btn-success">Novo</a></div>
  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">


    <div class="clearfix"></div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="indicator in queriesList | filter:search">
          <td>{{ indicator.id }}</td>
          <td class="text-right">
            <button class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button>
            <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
