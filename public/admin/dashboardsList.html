<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Dashboards
        <small></small>
      </h1>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-3" ng-repeat="dash in dashboards">

    <div class="widget alert alert-info">
      <h4 class="title">
        <a href="dashboards/{{ dash.id }}">{{ dash.name }}</a>
      </h4>
      <h5>{{ dash.description }}</h5>
      <!-- <div class="info">
        <span class="valor">{{ dash }}</span>
      </div> -->
    </div>

  </div>
</div>

<pre>{{ dashboards | json }}</pre>
