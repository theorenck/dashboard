<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Indicators <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Indicator</a></li>
  <li class="active">new</li>
</ul>

<div class="row">

  <div class="col-md-12 col-lg-12">

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-2">Code</th>
          <th class="col-md-2">Name</th>
          <th class="col-md-5">Description</th>
          <th class="col-md-1">Unity</th>
          <th class="col-md-1"></th>
        </tr>
        <tr>
          <th colspan="6">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="indicator in indicatorList | filter:search">
          <td>{{ indicator.id }}</td>
          <td>c√≥digo</td>
          <td>{{ indicator.name }}</td>
          <td><div style="overflow:hidden; height: 21px;">{{ indicator.query.statement | limitTo:70 }}</div></td>
          <td>{{ indicator.unity }}</td>
          <td>
            <button class="btn btn-warning btn-sm" ng-click="delete(indicator.id)"><i class="fa fa-trash"></i></button>
            <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
