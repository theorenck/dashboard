<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Origens <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Origens</a></li>
  <li class="active">Lista</li>
</ul>

<div class="row">
  <div class="col-md-6">
    <a href="origem/query" class="btn btn-success">Nova consulta</a>
    <a href="origem/aggregation" class="btn btn-info">Nova agregação</a>
  </div>

  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">


    <div class="clearfix"></div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-1">Tipo</th>
          <th class="col-md-3">Nome</th>
          <th class="col-md-6">Descrição</th>
          <!-- <th class="col-md-5">Sentença</th> -->
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="source in queriesList | filter:search" ng-click="loadSource(source.type, source.id)">
          <td>{{ $index + 1 }}</td>
          <td>
            <span ng-if="source.type=='Query'" class="label-success label">consulta</span>
            <span ng-if="source.type=='Aggregation'" class="label-info label">agregação</span>
          </td>
          <td>{{ ::source.name }}</td>
          <td>{{ ::source.description }}</td>
          <td class="text-center no-padding">
            <a href="#" ng-click="deleteQuery(source.id, $index, $event); $event.stopPropagation();" class="btn-remove"><i class="fa fa-close"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
