<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Permission <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Permission</a></li>
  <li class="active">new</li>
</ul>


<div class="row">
  <div class="col-md-6"><a href="permission/create" class="btn btn-success">Novo</a></div>
  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">

    <div class="clearfix"></div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-2">Usu√°rio</th>
          <th class="col-md-2">Dashboard</th>
          <th class="col-md-2">Servidor de fonde de dados</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="permission in permissionList | filter:search" ng-click="load(permission.id)">
          <td>{{ permission.id }}</td>
          <td>{{ permission.user.username }}</td>
          <td>{{ permission.dashboard.name }}</td>
          <td>{{ permission.data_source_server.name }}</td>
          <td class="text-center no-padding">
            <a href="#" ng-click="delete(permission.id, $index, $event); $event.stopPropagation();" class="btn-remove"><i class="fa fa-close"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
