<div class="col-xs-12 col-md-{{ widget.size }}"
  data-behaivor="widget"
  data-type="{{ widget.widget_type.name }}"
  data-id="{{ widget.id }}"
  data-position="{{ widget.position }}">
  <div class="grafico-content">

    <div class="loader" data-behaivor="loader" ng-show="widget.loading">
      <i class="fa fa-3x fa-fw fa-circle-o-notch fa-spin"></i>
    </div>

    <button data-resetbutton class="btn btn-info btn-sm btn-reset-zoom">Resetar Zoom</button>

    <div class="content"></div>


  </div>
</div>
