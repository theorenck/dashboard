<div class="col-xs-12 col-md-{{ widget.size }}"
  data-behaivor="widget"
  data-type="{{ widget.widget_type.name }}"
  data-id="{{ widget.id }}"
  data-position="{{ widget.position }}">
  <div class="widget">

    <div class="loader" data-behaivor="loader" ng-show="widget.loading">
      <p class="text-center"><span class="fa fa-3x fa-spinner fa-spin"></span></p>
    </div>

    <div class="content"></div>

    <p ng-show="!widget.hasData" class="no-data text-center">
      Não existem informações associadas ao período
    </p>
  </div>
</div>
