<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Dashboard
        <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Dashboard</a></li>
  <li class="active">new</li>
</ul>

<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="well">

      <form id="formCadastro" class="form-horizontal">
        <label  class="control-label">Name</label>
        <input ng-model="dashboard.name" class="form-control" type="text" name="name">

        <label  class="control-label">Description</label>
        <input ng-model="dashboard.description" class="form-control" type="text" name="description">

        <br>
        <button ng-click="salvar()" class="btn btn-success" type="button">Salvar</button>
        <button ng-click="cancelar()" class="btn btn-link" type="button">Cancelar</button>

      </form>
    </div>
  </div>

  <div class="col-md-12 col-lg-6">
    <div class="list-group striped" data-behaivor="history-list">
      <div ng-repeat="dashboard in dashboardList" href="javascript:;" class="list-group-item" ng-click="loadDashboard(dashboard)">
        <p class="list-group-item-text">
          <span class="close-history-item" ng-click="delete(dashboard.id)">
            <span class="fa fa-close"></span>
          </span>
          <strong>{{ dashboard.name }}</strong>
        </p>

        <p class="list-group-item-text">{{ dashboard.description }}</p>
        <p class="list-group-item-text"><small>
          <a href="">{{ dashboard.url }}</a>
        </small></p>

      </div>
    </div>
  </div>
</div>
