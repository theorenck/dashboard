    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="well">
          <form id="formCadastro" action="http://127.0.0.1:9000/api/v1/api_servers" class="form-horizontal" method="POST">
            <div class="form-group">
              <label for="" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input class="form-control" type="text" name="name">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <input class="form-control" type="text" name="description">
                <span class="help-block">Tem certeza que vai lembrar só pelo nome? Coloca uma descrição :)</span>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-lg-2 control-label">URL</label>
              <div class="col-lg-10">
                <input class="form-control" type="text" name="url" placeholder="HTTP://127.0.0.1/api/v1/">
                <span class="help-block">Qual é o servidor que vamos apontar?</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-success">SAVE</button>
              </div>
            </div>
          </form>

  <script>
  function getFormData(form){
    formdata = {};

    $(form).serializeArray().map(function(item) {
      formdata[item.name] = item.value;
    });

    return formdata;
  }

  $(function(){
    $('#formCadastro').on('submit', function(){
      var url = $(this).attr('action');


      $.ajax({
        "url": url,
        "contentType": "application/json",
        "type": 'POST',
        "headers": {
          "Authorization" : "Token token=4361a34b6472e4634cd27f8d3f37108e",
        },
        data: JSON.stringify({
          "api_server" : getFormData('#formCadastro')
        }),
      })
      .done(function(data) {
        alert('Deu certo !');
        $('form input').val('');
      })
      .fail(function() {
        alert('Deu pau');
        console.log("error");
      });

      return false;
    });

  });
  </script>
