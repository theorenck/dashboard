<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Queries <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Queries</a></li>
  <li class="active">List</li>
</ul>

<div class="row">
  <div class="col-md-6"><a href="query/create" class="btn btn-success">Novo</a></div>
  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">


    <div class="clearfix"></div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-1">Name</th>
          <th class="col-md-1">Type</th>
          <th class="col-md-1">Statement</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="query in queriesList | filter:search">
          <td>{{ query.id }}</td>
          <td>{{ query.name }}</td>
          <td>{{ query.type }}</td>
          <td>
            <div style="height: 20px; overflow: hidden">
              {{ query.statement }}
            </div>
          </td>
          <td class="text-right">
            <button class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button>
            <a href="query/update/{{ query.id }}" class="btn btn-info btn-sm"><i class="fa fa-edit"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
