<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Widget <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Widget</a></li>
  <li class="active">new</li>
</ul>

<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="well">
      <form id="formCadastro" class="form-horizontal">
        <label class="control-label">Color</label>
        <select class="form-control" ng-model="widget.color">
          <option>Select</option>
          <option value="orange">Orange</option>
          <option value="green">green</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
        </select>

        <label class="control-label">Type</label>
        <select class="form-control" ng-model="widget.widget_type.type">
          <option>Select</option>
          <option>Pie</option>
          <option>Status</option>
          <option>Line</option>
        </select>

        <label class="control-label">Size</label>
        <select class="form-control" ng-model="widget.size">
          <option>Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <label class="control-label">Position</label>
        <input ng-model="widget.position" class="form-control" type="text" name="position">

        <label class="control-label">Indicator</label>
        <select ng-model="widget.indicator.id" class="form-control" id="selectIndicator"></select>

        <label class="control-label">Dashboard</label>
        <select ng-model="widget.size" class="form-control" id="selectDashboard"></select>

        <br>
        <button ng-click="salvar()" class="btn btn-success" type="button">Salvar</button>
        <button ng-click="cancelar()" class="btn btn-link" type="button">Cancelar</button>

      </form>
    </div>
  </div>

  <div class="col-md-12 col-lg-6">
    <div class="list-group striped" data-behaivor="history-list">
      <div ng-repeat="widget in widgetList | orderBy:widget.position:true" href="javascript:;" class="list-group-item" ng-click="loadwidget(widget)">
        <p class="list-group-item-text">
          <span class="close-history-item" ng-click="deletewidget(widget.id)">
            <span class="fa fa-close"></span>
          </span>
          <strong>{{ widget.indicator.name }}</strong>
        </p>

        <p class="list-group-item-text">
          <strong>color: </strong>  {{ widget.color }} |
          <strong>position: </strong> {{ widget.position }} |
          <strong>size: </strong> {{ widget.size }}
        </p>

      </div>
    </div>
  </div>
</div>
