    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="well">
          <form id="formCadastro" action="http://127.0.0.1:9000/api/v1/widgets" class="form-horizontal" method="POST">
            <div class="form-group">
              <label for="" class="col-lg-2 control-label">Color</label>
              <div class="col-lg-10">
                <select class="form-control">
                  <option>Select</option>

                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-lg-2 control-label">Type</label>
              <div class="col-lg-10">
                <select class="form-control">
                  <option>Select</option>
                  <option>Pie</option>
                  <option>Status</option>
                  <option>Line</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-lg-2 control-label">Size</label>
              <div class="col-lg-10">
                <select class="form-control">
                  <option>Select</option>

                <input class="form-control" type="text" name="position">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-lg-2 control-label">Indicator</label>
              <div class="col-lg-10">
                <select class="form-control" id="selectIndicator"></select>
              </div>
            </div>


            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-success">SAVE</button>
              </div>
            </div>

  <script>
    $(function(){
      $('#formCadastro').on('submit', function(){
        var url = $(this).attr('action');

        $.ajax({
          "url": url,
          "contentType": "application/json",
          "type": 'POST',
          "headers": {
            "Authorization" : "Token token=4361a34b6472e4634cd27f8d3f37108e",
          },
          data: JSON.stringify({
            "dashboard" : {
              'name' : $("#formCadastro [name=name]").val(),
              'description' : $("#formCadastro [name=description]").val()
            }
          }),
        })
        .done(function(data) {
          alert('Deu certo');
          console.log("success");
        })
        .fail(function() {
          alert('!Deu certo');
          console.log("error");
        });

        return false;
      });

    });

    var Indicator = {

      init : function(){
        Indicator.getApiServer();
        $('form').on('submit', Indicator.saveIndicator);
      },

      getApiServer : function(){

        $.ajax({
          "url": "http://localhost:9000/api/v1/indicators",
          "contentType": "application/json",
          "type": 'GET',
          "headers": {
            "Authorization" : "Token token=4361a34b6472e4634cd27f8d3f37108e",
          },
          
        })
        .done(function(data) {
          console.log(data.indicators);
          $.each(data.indicators,function(i,el){
            console.log(el.url)
            $("#selectIndicator").append("<option value='"+el.id+"'>"+el.name+"</option>")
          })

        })
        .fail(function() {
          console.log("error");
        });

        return false;
      },

    };
    $(Indicator.init);
</script>
