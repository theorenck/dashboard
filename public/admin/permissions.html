<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Permission <small></small>
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="#">Permission</a></li>
  <li class="active">new</li>
</ul>

<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="well">

      <form id="formCadastro" class="form-horizontal">
        <label  class="control-label">User</label>
        <select class="form-control" ng-model="permission.user_id">
          <option ng-repeat="user in availableUsers" value="{{ user.id }}">{{user.username}}</option>
        </select>

        <label  class="control-label">Dashboard</label>
        <select class="form-control" id="selectDashboard" ng-model="permission.dashboard_id">
          <option ng-repeat="dash in availableDashboards" value="{{ dash.id }}">{{dash.name}}</option>
        </select>

        <label  class="control-label">API server</label>
        <select class="form-control" id="selectApiServer" ng-model="permission.api_server_id">
          <option ng-repeat="api in availableApiServers" value="{{ api.id }}">{{api.name}}</option>
        </select>

        <br>
        <button ng-click="salvar()" class="btn btn-success" type="button">Salvar</button>
        <button ng-click="cancelar()" class="btn btn-link" type="button">Cancelar</button>

      </form>
    </div>
  </div>

  <div class="col-md-12 col-lg-6">
    <div class="list-group striped" data-behaivor="history-list">
      <div ng-repeat="permission in permissionList" href="javascript:;" class="list-group-item" ng-click="loadPermission(permission)">
        <p class="list-group-item-text">
          <span class="close-history-item" ng-click="delete(permission.id)">
            <span class="fa fa-close"></span>
          </span>
          <strong>{{ permission.user.username }}</strong>
        </p>

        <p class="list-group-item-text">
          <strong>Dashboard: </strong>  {{ permission.dashboard.name }}
        </p>

      </div>
    </div>
  </div>
</div>
