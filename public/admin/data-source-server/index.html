<div class="header-area">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        Data Source Server
      </h1>
    </div>
  </div>
</div>

<ul class="breadcrumb">
  <li><a href="#">Atlas</a></li>
  <li><a href="data-source-server">Data Source Server</a></li>
  <li class="active">List</li>
</ul>

<div class="row">
  <div class="col-md-6"><a href="data-source-server/create" class="btn btn-success">Novo</a></div>
  <div class="col-md-6"><input type="text" class="form-control" placeholder="Procurar" ng-model="search"></div>
</div>

<div class="clearfix"></div>
<br>

<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="clearfix"></div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-3">Name</th>
          <th class="col-md-3">Description</th>
          <th class="col-md-3">Url</th>
          <th class="col-md-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="server in serverList | filter:search">
          <td>{{ server.id }}</td>
          <td>{{ server.name }}</td>
          <td>{{ server.description }}</td>
          <td>{{ server.url }}</td>
          <td class="text-right">
            <button ng-click="deleteApiServer(server.id)" class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button>
            <a href="data-source-server/update/{{ server.id }}" class="btn btn-info btn-sm"><i class="fa fa-edit"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
