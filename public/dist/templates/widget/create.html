<div class="header-area"><div class="row"><div class="col-sm-12"><h1>Widget <small></small></h1></div></div></div><ul class="breadcrumb"><li><a href="#">Atlas</a></li><li><a href="widget">Widget</a></li><li class="active">Novo</li></ul><form id="formCadastro" class="form-horizontal"><div class="row"><div class="col-md-12"><div class="well"><label class="control-label">Dashboard</label><select ng-model="widget.dashboard_id" ng-options="dash.id as dash.name for dash in availableDashboards" class="form-control"></select><label class="control-label">Indicador</label><select ng-model="widget.indicator.id" ng-options="ind.id as ind.name for ind in availableIndicators" class="form-control"></select><br><div class="checkbox-control"><label class="label-control"><z-checkbox ng-model="widget.customized"></z-checkbox>Descrição própria</label></div><div class="show-customized" ng-show="!!widget.customized"><label class="control-label">Nome</label><input type="text" ng-model="widget.name" class="form-control" ng-disabled="widget.customized!==true"><label class="control-label">Descrição</label><input type="text" ng-model="widget.description" class="form-control" ng-disabled="widget.customized!==true"></div><label class="control-label">Cor</label><ul><li ng-repeat="(color, hex) in Configuration.colors"><span class="label label-{{::color}}">___</span></li><li></li><li></li><li></li><li></li></ul><label class="control-label">Tipo</label><select class="form-control" ng-model="widget.widget_type.id"><option value="">Selecione o tipo</option><option ng-repeat="widget in availableWidgetTypes" value="{{ widget.id }}">{{ widget.name }}</option></select><label class="control-label">Largura</label><select class="form-control" ng-model="widget.size"><option value="">Selecione</option><option ng-repeat="a in range(12) track by $index" ng-value="{{ $index+1 }}">{{ $index+1 }}</option></select><label class="control-label">Ordem</label><input ng-model="widget.position" class="form-control" type="text" name="position"></div></div></div><div class="row"><div class="col-md-12"><div class="pull-right"><a href="widget" class="btn btn-link">Voltar</a> <button ng-click="salvar()" type="submit" class="btn btn-success">Salvar widget</button></div></div></div></form>
