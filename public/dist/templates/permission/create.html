<div class="header-area"><div class="row"><div class="col-sm-12"><h1>Permissão <small></small></h1></div></div></div><ul class="breadcrumb"><li><a href="#">Atlas</a></li><li><a href="permission">Permissão</a></li><li class="active">Novo</li></ul><form id="formCadastro" class="form-horizontal"><div class="row"><div class="col-md-12"><div class="well"><label class="control-label">Usuário</label><select ng-options="user.id as user.username for user in availableUsers" class="form-control" ng-model="permission.user_id"></select><label class="control-label">Dashboard</label><select ng-options="dash.id as dash.name for dash in availableDashboards" class="form-control" ng-model="permission.dashboard_id"></select><label class="control-label">Servidor de fonte de dados</label><select ng-options="api.id as api.name for api in availableDataSourceService" class="form-control" ng-model="permission.data_source_server_id"></select></div></div></div><div class="row"><div class="col-md-12"><div class="pull-right"><a href="permission" class="btn btn-link">Voltar</a> <button ng-click="salvar()" type="submit" class="btn btn-success">Salvar permissão</button></div></div></div></form>
