<div class="header-area"><div class="row no-padding-col"><div class="col-sm-5 col-md-8"><h2>{{ ::dashboard.name }}</h2></div></div></div><z-alertbox ng-model="alert"></z-alertbox><div class="row no-padding-col"><div class="col-sm-12"><div class="navbar navbar-default toolbar"><div class="navbar-collapse navbar-responsive-collapse"><ul class="nav navbar-nav"><li tooltip="Alterar período" tooltip-placement="top"><a href="#" z-daterangepicker ng-model="indicadores" callback="loadWidgets()"><span class="fa fa-calendar"></span> &nbsp; <span data-behaivor="show-actual-date">Último Mês</span></a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="#" ng-click="loadWidgets()" tooltip="Atualizar" tooltip-placement="top"><span class="fa fa-refresh" ng-class="{ 'fa-spin' : isLoadingWidgets }"></span> <span class="visible-xs-inline-block">&nbsp; Atualizar</span></a></li><li class="dropdown" ng-class="{ 'open' : openToolbar }"><a href="#" aria-expanded="false" ng-click="openToolbar=!openToolbar" tooltip="Configurações" tooltip-placement="top"><span class="fa" ng-class="{ 'fa-cog' : !openToolbar, 'fa-times' : openToolbar }"></span> <span class="visible-xs-inline-block">&nbsp; Configurações</span></a><ul class="dropdown-menu" style="min-width:300px"><li class="dropdown-header hidden-xs">Configurações</li><li style="padding:10px"><label>Fonte de Dados</label><select class="form-control input-sm" ng-model="activeDataSourceServer" ng-options="source.id as source.name for source in dashboard.data_source_servers" ng-change="setActiveDataSourceServer()"></select></li></ul></li></ul></div></div></div></div><div class="row"><div class="area indicators-container" data-behaivor="widgets-container"><div ng-repeat="widget in dashboard.widgets" class="col-md-{{ widget.size }} col-xs-12"><z-widget-status ng-if="widget.widget_type.name=='status'"></z-widget-status><z-widget-line ng-if="widget.widget_type.name=='line'"></z-widget-line><z-widget-pie ng-if="widget.widget_type.name=='pie'"></z-widget-pie></div></div></div>
