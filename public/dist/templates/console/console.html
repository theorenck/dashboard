<div class="row"><div class="col-md-12"><div id="query-area"><div class="header-area"><div class="row" id="top"><div class="col-md-6"><h2>Console</h2></div></div></div><z-alertbox ng-model="alert"></z-alertbox><tabset type="pills"><tab active="tabs[0]" heading="Consulta" deselect="deactiveShowConsulta()"><z-loader ng-show="isExecuting"></z-loader><form ng-submit="executeQuery()" ng-hide="isExecuting"><div class="row"><div class="col-md-3"><div class="form-group"><label class="control-label">Fonte de dados</label><div class="input-group"><select class="form-control" ng-model="DataSource.activeDataSourceService" ng-options="value.id as value.name for (key , value) in listDataSourceService"></select><span class="input-group-btn"><button class="btn btn-info" type="button" ng-click="loadSchema()" tooltip="Atualizar lista de tabelas" tooltip-placement="top"><span class="fa fa-refresh" ng-class="{ 'fa-spin' : isLoadingSchema }"></span></button></span></div></div></div></div><div class="row"><div class="col-md-12"><div class="form-group"><label class="control-label">SQL</label><div ng-model="statement.sql" ui-codemirror-opts="editorOptions" ui-codemirror="{ onLoad : codemirrorLoaded }"></div></div></div><div class="col-md-12"><div class="form-group"><label>Parâmetros</label><div class="div"><table class="table table-bordered table-striped table-editable" ng-show="!!statement.parameters.length"><thead><tr><th class="col-md-3">Nome</th><th class="col-md-2">Tipo</th><th class="col-md-05 text-center">&fnof;<sub>(x)</sub></th><th class="col-md-5">Valor</th><th class="col-md-05"></th></tr></thead><tbody><tr ng-repeat="(key, param) in statement.parameters track by $index"><td><input class="form-control" type="text" ng-model="param.name"></td><td><select ng-model="param.type" class="form-control" ng-options="data for data in data_types track by data"></select></td><td class="text-center"><div class="z-checkbox"><z-checkbox ng-model="param.evaluated"></z-checkbox></div></td><td><input class="form-control" type="text" ng-model="param.value"></td><td class="text-center"><span ng-click="deleteParam(key)" class="btn-remove text-danger"><i class="fa fa-close"></i></span></td></tr></tbody></table></div><div><button class="btn btn-info" type="button" ng-click="addParam()">Adicionar parâmetro</button></div></div></div></div><div class="row"><div class="col-md-12"><button class="btn btn-success btn-block btn-action" type="submit" ng-disabled="isExecuting"><span ng-hide="isExecuting">Executar SQL</span></button></div></div></form></tab><tab active="tabs[1]" heading="Resultado" disabled="!result.rows" deselect="deactiveResultsTab()"><div class="row" ng-show="!!result.rows"><div class="col-md-12"><div class="panel panel-default"><div class="table-responsive"><fast-repeat data="result"></fast-repeat></div></div></div><div class="col-md-12" ng-show="result.records > result.rows.length"><button type="button" class="btn btn-primary btn-block" ng-click="executeQuery(currentPage)" ng-disabled="isExecuting">Ver mais</button></div></div><div ng-show="result.length"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body"><b>{{ result.affected_rows }}</b> linhas afetadas.</div></div></div></div></tab><tab active="tabs[2]" heading="Exportar" disabled="!result.rows"><div class="row"><div class="col-md-3"><div class="form-group"><label for="">Formato</label><select class="form-control" ng-model="exportModel.type" ng-options="formato for formato in ['json', 'csv', 'consulta']"></select></div></div><div class="col-md-3" ng-show="exportModel.type==='csv' || exportModel.type==='consulta'"><div class="form-group"><label><span ng-if="exportModel.type==='csv'">Separador</span> <span ng-if="exportModel.type==='consulta'">Código</span></label><select class="form-control" ng-model="exportModel.csv.divisor" ng-if="exportModel.type==='csv'" ng-options="divisor.value as divisor.label for divisor in collections.divisor"></select><input type="text" class="form-control" ng-model="exportModel.consulta.codigo" ng-if="exportModel.type==='consulta'"></div></div><div class="col-md-4" ng-show="exportModel.type==='csv' || exportModel.type==='consulta'"><div class="form-group"><label><span ng-if="exportModel.type==='csv'">Final de Linha</span> <span ng-if="exportModel.type==='consulta'">Descrição</span></label><select class="form-control" ng-model="exportModel.csv.eol" ng-if="exportModel.type==='csv'" ng-options="eol.value as eol.label for eol in collections.eol"></select><input type="text" class="form-control" ng-model="exportModel.consulta.descricao" ng-if="exportModel.type==='consulta'"></div></div></div><div class="row"><div class="col-md-12"><button z-jsondownload resultset="allData" columns="result.columns" type-file="{{ exportModel.type }}" options="exportModel" class="btn btn-success btn-block" type="button" ng-click="salvarOrigem()">Exportar</button></div></div></tab><tab active="tabs[3]" heading="Histórico"><div class="row" data-type="history"><div class="col-md-12"><div class="form-group"><button class="btn btn-info" type="button" ng-click="clearHistory()">Limpar Histórico</button></div><div class="list-group striped"><a class="list-group-item" ng-repeat="row in historyItems | orderBy:'created_at':true" data-id="{{ row.id }}" ng-click="loadHistoryItem(row)"><p class="list-group-item-text"><span class="close-history-item" ng-click="delete(row.id)"><span class="fa fa-close"></span></span> <span class="label" ng-class="getStyleType(row.type)">{{ ::row.type }}</span> {{ ::row.statement.sql }}</p><h6 class="list-group-item-heading" style="font-weight:bold; color:#2c3e50; padding-top:10px">{{ ::row.created_at | fromNow }}</h6></a></div></div></div></tab></tabset></div><button type="button" scroll-position="scroll" ng-show="scroll > 700" class="btn btn-info btn-scroll-top" ng-click="scrollTop()"><span class="fa fa-chevron-up"></span></button><script type="text/ng-template" id="myModalContent.html"><div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
          <h3 class="modal-title">Teclas de Atalho</h3>
      </div>
      <div class="modal-body">
        <p>Quando selecionado o SQL:</p>

        <div class="row">
          <div class="col-md-3 col-xs-6">
            <p><kbd>CTRL</kbd> + <kbd>S</kbd></p>
          </div>
          <div class="col-md-9 col-xs-6">
            <p>- Salvar Query</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-6">
            <p><kbd>F8</kbd></p>
          </div>
          <div class="col-md-9 col-xs-6">
            <p>- Executar query</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-6">
            <p><kbd>CTRL</kbd> + <kbd>ENTER</kbd></p>
          </div>
          <div class="col-md-9 col-xs-6">
            <p>- Executar query</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-6">
            <p><kbd>CTRL</kbd> + <kbd>L</kbd></p>
          </div>
          <div class="col-md-9 col-xs-6">
            <p>- Formatar Query</p>
          </div>
        </div>


      </div></script></div></div>{{ Configurarion | json }}
